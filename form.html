    <h1>Input match data</h1>
<form>
    <input type="text" placeholder="Username" style="text-transform: none" id="name" pattern="^\S+$" required>
    <input type="number" placeholder="Kills" id="kill" required>
    <input type="number" placeholder="Assists" id="assist" required>
    <input type="number" placeholder="Deaths" id="death" required>


    <div class="kda">
        <input type="button" value="KDA Ratio" onclick="calculate()" style="visibility: visible;"></div>

    <input id="ratio" type="text" class="easypositive">



    <script>
        function calculate()
        {
            let kill = document.getElementById("kill").value;
            let death = document.getElementById("death").value;
            let assist = document.getElementById("assist").value;

            console.log(kill);
            console.log(death);
            console.log(assist);

            let kda = (parseInt(kill)+parseInt(assist))/parseInt(death);
            console.log(kda);

            document.getElementById("ratio").value=kda;

        }
    </script>

    <label>Did you win or lose?</label>
    <select id="result">
        <option value="Win">Win</option>
        <option value="Loss">Loss</option>
    </select>

    <label>What character did you play?</label>
    <select id="agent">
        <option value="Astra">Astra</option>
        <option value="Breach">Breach</option>
        <option value="Brimstone">Brimstone</option>
        <option value="Cypher">Brimstone</option>
        <option value="Jett"> Jett</option>
        <option value="Killjoy">Killjoy</option>
        <option value="Omen">Omen</option>
        <option value="Phoenix">Phoenix</option>
        <option value="Raze">Raze</option>
        <option value="Reyna"> Reyna</option>
        <option value="Sage">Sage</option>
        <option value="Skye">Skye</option>
        <option value="Sova">Sova</option>
        <option value="Viper"> Viper</option>
        <option value="Yoru"> Yoru</option>
    </select>

    <label>What map did you play?</label>
    <select id="m">
        <option value="Bind">Bind</option>
        <option value="Haven">Haven</option>
        <option value="Split">Split</option>
        <option value="Ascent">Ascent</option>
        <option value="Icebox"> Icebox</option>
        <option value="Breeze"> Breeze</option>
    </select>




    <button class="outline"  type="submit" value="Submit" onclick="formData()">
        <div class="label">
            <span class="hover-effect"></span>
            <span class="label-text">Submit form</span>
        </div>
    </button>


    <button class="outline red" type="reset" value="Reset form">
   <div class="label">
            <span class="hover-effect"></span>
            <span class="label-text">Reset form</span>
        </div>
    </button>


<button class="outline" type="button" onclick="location.href='main.html'">
    <div class="label">
        <span class="hover-effect"></span>
        <span class="label-text">Main page</span>
    </div>
</button>
</form>
</div>

</html>
